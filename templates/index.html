<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootcamp</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        textarea { width: 100%; height: 80px; margin-bottom: 20px; padding: 10px; font-size: 1em; }
        button { width: 100%; padding: 12px; background: #0078d7; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
        button:hover { background: #005fa3; }
        .story { margin-top: 30px; white-space: pre-line; }
        .story img { display: block; margin: 20px auto; max-width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gen AI day 1 PS</h1>
        <textarea id="prompt" placeholder="prompt...."></textarea>
        <button onclick="generateStory()">Generate Story</button>
        <div class="story" id="story"></div>
    </div>
    <script>
        let currentSessionId = null;

        async function generateStory() {
            const prompt = document.getElementById('prompt').value;
            document.getElementById('story').innerHTML = 'Generating story...';
            
            try {
                // First, get the story
                const res = await fetch('/generate_story', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                
                // Store session ID
                currentSessionId = data.session_id;
                
                // Display the story immediately
                document.getElementById('story').innerHTML = data.story;
                
                // Then generate images one by one
                const dialogueLines = data.dialogue_lines;
                const originalPrompt = data.original_prompt;
                
                for (let i = 0; i < dialogueLines.length; i++) {
                    generateImage(dialogueLines, originalPrompt, i, currentSessionId);
                }
            } catch (error) {
                document.getElementById('story').innerHTML = 'Error generating story: ' + error.message;
            }
        }

        async function generateImage(dialogueLines, originalPrompt, lineIndex, sessionId) {
            try {
                const res = await fetch('/generate_images', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        dialogue_lines: dialogueLines, 
                        original_prompt: originalPrompt, 
                        line_index: lineIndex,
                        session_id: sessionId
                    })
                });
                const data = await res.json();
                
                if (data.image) {
                    const imageDiv = document.getElementById(`image-${lineIndex}`);
                    if (imageDiv) {
                        imageDiv.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Story Image" style="max-width:100%; border-radius:8px;">`;
                    }
                } else {
                    const imageDiv = document.getElementById(`image-${lineIndex}`);
                    if (imageDiv) {
                        imageDiv.innerHTML = '<span style="color:#999;">Image could not be generated</span>';
                    }
                }
            } catch (error) {
                const imageDiv = document.getElementById(`image-${lineIndex}`);
                if (imageDiv) {
                    imageDiv.innerHTML = '<span style="color:#999;">Error loading image</span>';
                }
            }
        }

        async function createVideo(sessionId) {
            const statusDiv = document.getElementById('video-status');
            statusDiv.innerHTML = '<span style="color:#007bff;">Creating video...</span>';
            
            try {
                const res = await fetch('/create_video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                const data = await res.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <span style="color:#28a745;">${data.message}</span><br>
                        <a href="/download_video/${sessionId}" download style="color:#007bff; text-decoration:underline;">Download Video</a>
                    `;
                } else {
                    statusDiv.innerHTML = `<span style="color:#dc3545;">Error: ${data.error}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<span style="color:#dc3545;">Error creating video: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
